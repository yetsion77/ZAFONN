<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>איפה זה? משחק יישובים</title>
    <link rel="stylesheet" href="style.css?v=1.0">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>איפה זה?</h1>
            <p>סדרו את היישובים מהצפוני ביותר לדרומי ביותר.</p>
            <div id="game-stats">
                <div id="score-container">ניקוד: <span id="score">0</span></div>
                <div id="level-indicator">שלב: 1</div>
                <div id="lives-container">חיים: <span id="lives">3</span></div>
            </div>
        </header>
        <main>
            <ul id="localities-list">
                <!-- היישובים יופיעו כאן -->
            </ul>
            <button id="check-button" type="button">בדיקה</button>
            <p id="feedback"></p>
        </main>
    </div>

    <div id="leaderboard-container">
        <h2>טבלת השיאים</h2>
        <ol id="high-scores-list">
            <!-- רשימת השיאים תופיע כאן -->
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="localities.js?v=1.0"></script>
    <script type="module" src="script.js?v=1.1"></script>
</body>
</html>
